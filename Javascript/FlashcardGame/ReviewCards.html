<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./cardsReview.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- LEFT SIDE -->
    <div class="leftContainer">
      <h1>FlashCards</h1>
      <form action="">
        <div id="frontOfCard" class="twoSideCard">
          <h2>Front of the first card</h2>
        </div>
        <div id="backOfCard" class="twoSideCard">
          <h2>Back of Card</h2>
        </div>

        <p id="cardNumber">Card #1</p>
        <button class="button btn-primary">Flip Card</button>
      </form>

      <!-- RIGHT SIDE -->
    </div>
    <div class="rightContainer">
      <h2>Review Your Cards</h2>
      <p>
        When you want to see the answer or definition tap on the card and it
        will appear.
      </p>
      <p id="numberOfCards">Number of FlashCards: 0</p>
      <a href="./index.html" id="addCard" class="button btn-primary"
        >Add Card</a
      >
    </div>
  </body>
</html>
